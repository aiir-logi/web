datasources:
  default:
    url: jdbc:postgresql://localhost:5000/postgres
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
    schema-generate: none
    dialect: POSTGRES
jpa:
  default:
    packages-to-scan:
      - 'pwr.aiir'
    properties:
      hibernate:
        show_sql: true
        hbm2ddl:
          auto: update
        #          auto: validate
        #          auto: none

consul:
  client:
    registration:
      enabled: false
    defaultZone: "${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}"
    config:
      enabled: false
kafka:
  bootstrap:
    servers: localhost:9093
  producers:
    default:
      retries: 5
